<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Bolt</title>
                <link rel="icon" href="./logo.svg" type="image/x-icon"/>
                <link rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.1/normalize.min.css" type="text/css" />
                <link rel="stylesheet" href="./css/main.css" type="text/css"/>
        </head>
        <body>
                <nav>
                        <div class="nav-left">
                                <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-shandian"></use>
                                </svg>
                                <h1>Bolt</h1>
                        </div>
                        <ul class="nav-right">
                                <li><a>使用说明</a></li>
                                <li><a>
                                        <svg class="icon" aria-hidden="true">
                                                <use xlink:href="#icon-rijianmoshi"></use>
                                        </svg>
                                        <svg class="icon hidden" aria-hidden="true">
                                                <use xlink:href="#icon-yejianmoshi"></use>
                                        </svg>
                                </a></li>
                        </ul>
                </nav>
                <h3 id="title"></h3>
                <main class="container">
                        <div class="video-wrapper">
                                <label for="file" class="file-choser">
                                        <div class="file-choser-desc">
                                                <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icon-dianying"></use>
                                                </svg>
                                                <p>点击或拖拽添加文件</p>
                                        </div>
                                </label>
                                <video controls id="video" class="hidden">
                                        Sorry, your browser doesn't support embedded videos.
                                </video>
                        </div>
                        <div class="transcripts">
                                <label for="file" class="file-choser">
                                        <div class="file-choser-desc">
                                                <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icon-jishiben"></use>
                                                </svg>
                                                <p>点击或拖拽添加文件</p>
                                        </div>
                                </label>
                        </div>
                </main>
                <footer class="control">
                        <div class="changeDiv">
                                速度 x
                                <input label="速度" id="velocity" type="number" value="1.0" step="0.1" min="0" max="2" />
                        </div>
                        <button onclick="handleAddShield()" id="addShield">添加字幕遮挡</button>
                        <button onclick="">字幕设置</button>
                        <button onclick="">快捷键设置</button>
                        <button><label for="file">重新选择文件</label></button>
                        <div id="choose-sub">
                                <div>
                                        主字幕
                                        <input type="checkbox">字幕1</input>
                                        <input type="checkbox">字幕2</input>
                                </div>
                                <div>
                                        副字幕
                                        <input type="checkbox">字幕1</input>
                                        <input type="checkbox">字幕2</input>
                                </div>
                        </form>
                </footer>
                <input id="file" type="file" accept=".mp4, .ass"/>
                <script src="./js/parseSubtitle.js"></script>
                <script src="./js/veloController.js"></script>
                <script src="./js/shieldBar.js"></script>
                <script src="./js/bindListeners.js"></script>
                <script src="./js/iconfont.js"></script>
                <script src="main.js"></script>
        </body>
</html>
