<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Bolt</title>
                <link rel="icon" href="./logo.svg" type="image/x-icon"/>
        </head>
        <body>
                <nav>
                        <div class="nav-left">
                                <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-shandian"></use>
                                </svg>
                                <h3>Bolt</h3>
                        </div>
                        <ul class="nav-right">
                                <li><a>使用说明</a></li>
                                <li><a>快捷键</a></li>
                        </ul>
                </nav>
                <h3 id="title"></h3>
                <main class="container">
                        <div class="video-wrapper">
                                <label for="file" class="file-choser"></label>
                                <video controls id="video" class="hidden">
                                        Sorry, your browser doesn't support embedded videos.
                                </video>
                        </div>
                        <div class="transcripts">
                                <label for="file" class="file-choser"></label>
                        </div>
                </main>
                <footer class="control">
                        <div class="changeDiv">
                                <span>速度 x</span>
                                <input id="velocity" type="number" value="1.0" step="0.1" min="0" max="2">
                        </div>
                        <button onclick="handleAddShield()" id="addShield">添加字幕遮挡</button>
                        <button onclick="">字幕设置</button>
                        <button onclick="">快捷键设置</button>
                        <button><label for="file">重新选择文件</label></button>
                </footer>
                <input id="file" type="file" onchange="handleFiles(this.files)"/>
                <script src="./js/parseSubtitle.js"></script>
                <script src="./js/veloController.js"></script>
                <script src="./js/shieldBar.js"></script>
                <script src="./js/bindListeners.js"></script>
                <script src="./js/iconfont.js"></script>
                <script src="main.js"></script>
        </body>
        <style>
                body {
                        margin: 0;
                }

                body * {
                        margin: 0px;
                        box-sizing: border-box;
                        font-family: Georgia, serif, "Gill Sans";
                }

                nav {
                        width: 100%;
                        height: 45px;
                        line-height: 45px;
                        color: #fff;
                        background-color: rgba(34, 33, 33, 0.87);
                        box-shadow: 0px 1px 5px rgba(34, 33, 33, 0.87);
                }

                .nav-left h3 {
                        font-family: cursive;
                        float: left;
                }

                .nav-left svg {
                        height: 45px;
                        font-size: 2em;
                        float: left;
                        margin: 0 10px 0 15px;
                }

                ul {
                        list-style-type: none;
                        margin: 0;
                        padding: 0;
                        float: right;
                }

                li {
                        float: left;
                }
 
                li a {
                        display: block;
                        text-align: center;
                        padding: 0 20px;
                        text-decoration: none;
                        font-size: 16px;
                }

                li a:hover {
                        background-color: #666;
                }

                #title {
                        margin: 18px;
                        color: #444;
                }

                .container {
                        height: 420px;
                        min-width: 800px;
                        display: flex;
                        flex-direction: row;
                        align-content: flex-start;
                        margin: 15px;
                }
                .container .video-wrapper {
                        margin: 0 15px 0 0;
                }

                .container .shield-container {
                        position: absolute;
                }

                .container .shield {
                        /* background-color: #F9BF55; */
                        background-color: #fff;
                        opacity: 0.98;
                        width: 400px;
                        height: 40px;
                        border-radius: 10px;
                        resize: both;
                        overflow: auto;
                }

                .hidden {
                        display: none;
                }

                /* 
                    video 
                */
                .video-wrapper {
                        width: 60%;
                        height: 100%;
                }

                .video-wrapper video {
                        margin: 0;
                        width: 100%;
                        height: 100%;
                        background-color: #111;
                }

                /* 
                    .transcripts 
                */
                .transcripts {
                        width: 40%;
                        font-size: 18px;
                        height: 100%;
                }

                .scroll {
                        overflow: auto;
                }

                .transcripts > div {
                        padding: 15px 0;
                        margin: 0 15px;
                        border-bottom: 1px #eee solid;
                }

                .transcripts .minor-subtitle {
                        font-size: 14px;
                        color: #999;
                }

                .transcripts .active > * {
                        font-weight: bold;
                        color: skyblue;
                }

                .transcripts span {
                        display: block;
                }

                .file-choser {
                        display: block;
                        width: 100%;
                        height: 100%;
                        border: 3px #eee dashed;
                        border-radius: 5px;
                }
                .file-choser:hover {
                        border: 3px skyblue dashed;
                }

                /* 
                    control 
                */
                .control .changeDiv input {
                        font-size: 1em;
                        opacity: 0.8;
                        padding: 0.2em;
                        border: 1px #bed8df solid;
                        color: #000000;
                        border-radius: 10px;
                }

                #file {
                        display: none;
                }

                /*
                        iconfont 使用，重要
                */
                .icon {
                width: 1em;
                height: 1em;
                vertical-align: -0.15em;
                fill: currentColor;
                overflow: hidden;
                }

        </style>
</html>
